<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Odin Library</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <button id="show-add-book" class="btn hidden">Add Book</button>
    <form id="book-form" class="hidden">
      <div class="block">
        <label for="title">Title:</label>
       <input type="text" name="title" class="form-field">
      </div>
      <div class="block">
        <label for="author">Author:</label>
       <input type="text" name="author" class="form-field">
      </div>
      <div class="block">
        <label for="pages">Pages:</label>
       <input type="text" name="pages" class="form-field">
      </div>
      <div class="block">
        <label for="read">Read:</label>
        <input type="radio" name="read" value="no" checked> No
        <input type="radio" name="read" value="yes"> Yes
      </div>
      <button id="add-book" class="btn">Add Book</button>
    </form>
    <script src="assets/javascript/library.js"></script>
  </body>
</html>
